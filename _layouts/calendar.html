---
layout: default
---

{% include base_path %}

<div id="main" role="main">
  <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
    <div class="page__inner-wrap">
      <header>
        <h1 class="page__title" itemprop="headline">{{ page.title }}</h1>
      </header>

      <section class="page__content" itemprop="text">
        <div id="calendar-container"></div>

        <script>
          

          const eventsByDate = {
            {% assign dates_seen = "" %}
            {% for post in site.timetable %}
              {% assign post_date = post.date | date: "%Y-%m-%d" %}
              {% unless dates_seen contains post_date %}
                "{{ post_date }}": [
                  {% for p in site.timetable %}
                    {% assign d = p.date | date: "%Y-%m-%d" %}
                    {% if d == post_date %}
                      {
                        title: "{{ p.title | escape }}",
                        url: "{{ p.url }}",
                        tags: [{% for tag in p.tags %}"{{ tag }}"{% unless forloop.last %}, {% endunless %}{% endfor %}]
                      }{% unless forloop.last %},{% endunless %}
                    {% endif %}
                  {% endfor %}
                ],
                {% assign dates_seen = dates_seen | append: post_date | append: "," %}
              {% endunless %}
            {% endfor %}
          };
          

          function renderCalendar(year, month, events) {
            const container = document.getElementById('calendar-container');
            container.innerHTML = '';

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            const header = document.createElement('div');
            header.className = 'calendar-header';
            ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d => {
              const el = document.createElement('div');
              el.textContent = d;
              header.appendChild(el);
            });
            container.appendChild(header);

            const grid = document.createElement('div');
            grid.className = 'calendar-grid';

            for (let i = 0; i < firstDay; i++) {
              const empty = document.createElement('div');
              empty.className = 'calendar-cell empty';
              grid.appendChild(empty);
            }

            for (let d = 1; d <= daysInMonth; d++) {
              const cell = document.createElement('div');
              cell.className = 'calendar-cell';
              const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;

              if (year === today.getFullYear() && month === today.getMonth() && d === today.getDate()) {
                cell.classList.add('today');
              }
              const dateNumber = document.createElement('div');
              dateNumber.className = 'date-number';
              dateNumber.textContent = d;
              cell.appendChild(dateNumber);

              if (events[dateStr]) {
                events[dateStr].forEach(e => {
                  const el = document.createElement('div');
                  el.className = 'calendar-event';
                  el.innerHTML = `<a href="${e.url}">${e.title}</a>`;
                  cell.appendChild(el);
                });
              }

              grid.appendChild(cell);
            }

            container.appendChild(grid);
          }


          const now = new Date();
          renderCalendar(now.getFullYear(), now.getMonth(), eventsByDate);
          

        </script>

        <style>
          #calendar-container {
            width: 100%;
            max-width: 100%; /* 改成不限制最大宽度 */
            margin: 20px auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            overflow-x: auto;
          }
          
          .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #fff9db; /* 浅黄色 */
            color: #556b2f; /* 深绿色文字 */
            text-align: center;
            font-weight: 700;
            font-size: 1.2rem;
            padding: 12px 0;
            border-radius: 6px 6px 0 0;
            user-select: none;
          }
          
          .calendar-header > div {
            border-right: 1px solid rgba(85,107,47,0.3);
          }
          
          .calendar-header > div:last-child {
            border-right: none;
          }
          
          .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: auto;
            border: 1px solid #cdd9a3; /* 浅绿色边框 */
            border-top: none;
            border-radius: 0 0 6px 6px;
            overflow: hidden;
            background-color: #f7fbe7; /* 更浅的绿色背景 */
          }
          
          .calendar-cell {
            border-top: 1px solid #cdd9a3;
            border-right: 1px solid #cdd9a3;
            padding: 10px;
            box-sizing: border-box;
            background-color: #fcf9e8; /* 浅黄背景 */
            display: flex;
            flex-direction: column;
            user-select: text;
          }
          
          .calendar-cell.empty {
            background-color: #f2f4d7; /* 更浅黄 */
            border: none;
            pointer-events: none;
          }
          
          .calendar-cell:last-child,
          .calendar-cell:nth-child(7n) {
            border-right: none;
          }
          
          .date-number {
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #556b2f; /* 深绿色字体 */
            user-select: none;
          }
          
          .calendar-event {
            background-color: #cdeac0; /* 浅绿色 */
            color: #3a5a20; /* 深绿色文字 */
            border-radius: 5px;
            padding: 6px 10px;
            margin-bottom: 6px;
            font-size: 1rem;
            line-height: 1.2em;
            white-space: normal;
            word-wrap: break-word; /* 强制换行 */
            max-width: 100px; /* 固定宽度 */
            overflow-wrap: break-word; /* 兼容性 */
            overflow-y: auto;
            box-shadow: 0 2px 5px rgb(205 234 192 / 0.7);
            transition: background-color 0.2s ease;
          }

          .calendar-event a {
            color: #3a5a20;
            text-decoration: none;
            display: block;
            user-select: text;
          }
          
          .calendar-event:hover {
            background-color: #a8d080; /* 深一点的绿 */
            box-shadow: 0 3px 8px rgb(168 208 128 / 0.9);
          }
          
          /* 周末高亮 */
          .calendar-header > div:nth-child(1),
          .calendar-header > div:nth-child(7),
          .calendar-cell:nth-child(7n+1),
          .calendar-cell:nth-child(7n) {
            background-color: #fef8d4; /* 更浅的黄 */
          }

          /* 今天的日期高亮 */
          .calendar-cell.today {
            background-color: #ffe4e1; /* 淡粉色背景 */
            border: 2px solid #ffb6c1; /* 浅粉色边框 */
          }

          @media (min-width: 57.8125em) {
            .page {
                width: 100%;
                float: right;
                margin-right: 0;
                padding-left: 0.0%;
                padding-right: 0.0%;
            }
        }
        </style>
      </section>
    </div>
  </article>
</div>
