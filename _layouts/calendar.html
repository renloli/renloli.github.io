---
layout: default
---

{% include base_path %}

<div id="main" role="main">
  <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
    <div class="page__inner-wrap">
      <header>
        <h1 class="page__title" itemprop="headline">{{ page.title }}</h1>
      </header>

      <section class="page__content" itemprop="text">
        <div id="calendar-container"></div>

        <script>
          

          const eventsByDate = {
            {% assign dates_seen = "" %}
            {% for post in site.timetable %}
              {% assign post_date = post.date | date: "%Y-%m-%d" %}
              {% unless dates_seen contains post_date %}
                "{{ post_date }}": [
                  {% for p in site.timetable %}
                    {% assign d = p.date | date: "%Y-%m-%d" %}
                    {% if d == post_date %}
                      {
                        title: "{{ p.title | escape }}",
                        url: "{{ p.url }}",
                        tags: [{% for tag in p.tags %}"{{ tag }}"{% unless forloop.last %}, {% endunless %}{% endfor %}]
                      }{% unless forloop.last %},{% endunless %}
                    {% endif %}
                  {% endfor %}
                ],
                {% assign dates_seen = dates_seen | append: post_date | append: "," %}
              {% endunless %}
            {% endfor %}
          };
          

          function renderCalendar(year, month, events) {
            const container = document.getElementById('calendar-container');
            container.innerHTML = '';

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            const header = document.createElement('div');
            header.className = 'calendar-header';
            ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d => {
              const el = document.createElement('div');
              el.textContent = d;
              header.appendChild(el);
            });
            container.appendChild(header);

            const grid = document.createElement('div');
            grid.className = 'calendar-grid';

            for (let i = 0; i < firstDay; i++) {
              const empty = document.createElement('div');
              empty.className = 'calendar-cell empty';
              grid.appendChild(empty);
            }

            for (let d = 1; d <= daysInMonth; d++) {
              const cell = document.createElement('div');
              cell.className = 'calendar-cell';
              const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
              const dateNumber = document.createElement('div');
              dateNumber.className = 'date-number';
              dateNumber.textContent = d;
              cell.appendChild(dateNumber);

              if (events[dateStr]) {
                events[dateStr].forEach(e => {
                  const el = document.createElement('div');
                  el.className = 'calendar-event';
                  el.innerHTML = `<a href="${e.url}">${e.title}</a>`;
                  cell.appendChild(el);
                });
              }

              grid.appendChild(cell);
            }

            container.appendChild(grid);
          }

          const now = new Date();
          renderCalendar(now.getFullYear(), now.getMonth(), eventsByDate);

          const today = new Date();
          for (let d = 1; d <= daysInMonth; d++) {
            const cell = document.createElement('div');
            cell.className = 'calendar-cell';

            const dateStr = `${year}-${String(month + 1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;

            if (year === today.getFullYear() && month === today.getMonth() && d === today.getDate()) {
              cell.classList.add('today');
            }

            const dateNumber = document.createElement('div');
            dateNumber.className = 'date-number';
            dateNumber.textContent = d;
            cell.appendChild(dateNumber);

            if (events[dateStr]) {
              events[dateStr].forEach(e => {
                const el = document.createElement('div');
                el.className = 'calendar-event';
                el.innerHTML = `<a href="${e.url}">${e.title}</a>`;
                cell.appendChild(el);
              });
            }
            grid.appendChild(cell);
          }

        </script>

        <style>
          #calendar-container {
            max-width: 700px;
            margin: 0 auto;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
          }
          
          .calendar-header, .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
          }
          
          .calendar-header {
            border-bottom: 2px solid #444;
            background-color: #f0f0f0;
            text-align: center;
            font-weight: 600;
            color: #333;
            padding: 8px 0;
            font-size: 0.9rem;
          }
          
          .calendar-header > div {
            border-right: 1px solid #ccc;
          }
          
          .calendar-header > div:last-child {
            border-right: none;
          }
          
          /* 日期格子 */
          .calendar-grid {
            grid-auto-rows: 100px;
            border-left: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
          }
          
          .calendar-cell {
            border-right: 1px solid #ccc;
            border-top: 1px solid #ccc;
            padding: 6px 8px;
            box-sizing: border-box;
            position: relative;
            background-color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
          }
          
          /* 空白格子占位 */
          .calendar-cell.empty {
            background-color: #fafafa;
            border: none;
          }
          
          /* 日期数字 */
          .date-number {
            font-weight: 700;
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 4px;
          }
          
          /* 当前日期高亮 */
          .calendar-cell.today {
            background-color: #cdeffd;
            border-color: #1e90ff;
          }
          
          /* 事件条 */
          .calendar-event {
            background-color: #1e90ff;
            color: white;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 0.8rem;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: background-color 0.3s ease;
          }
          
          .calendar-event:hover {
            background-color: #104e8b;
          }
          
          /* 链接样式 */
          .calendar-event a {
            color: inherit;
            text-decoration: none;
          }
          
          .calendar-event a:hover {
            text-decoration: underline;
          }
          
        </style>
      </section>
    </div>
  </article>
</div>
